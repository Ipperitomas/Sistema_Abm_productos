<div class="pt-3">

    <div class="card">

            <div class="row">

                    <span for=""> Buscar </span>
                    <input class="form-control" type="text" name="buscar" id="buscar" onkeyup="listado.Get(this);" placeholder="Buscar Por Nombre,Categoria,codigo u precio">
                </div>
                <div class="col-4"></div>
                <div class="col-2 mt-4">
                    <button class="btn btn-sm bg-gradient-primary float-right" title="Agregar Producto..." onclick="ventana_agregar_productos.Show()"> Agregar Producto <i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="list_products">

            </div>
        </div>
    </div>
</div>
